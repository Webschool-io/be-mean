<div class="container">
	<h1 class="text-center">Criar nova conta</h1>

	<div ng-show="message" class="alert {{message.type}}" role="alert">
		<h2 class="text-center"><i class="fa fa-info"></i>  {{message.text | lowercase}}</h2>
	</div>
	
	<form ng-submit="userCtrl.saveUser()" role="navigation">
		<div class="col-sm-4 col-sm-offset-4">
			<div class="form-group has-feedback">
				<label class="control-label" for="inputGroupSuccess1">Nome Completo</label>
				<input ng-model="userCtrl.user.name" type="text" class="form-control" placeholder="Seu nome completo">
				<span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
			</div>
		</div>
		<div class="col-sm-4 col-sm-offset-4">
			<div class="form-group has-feedback">
				<label class="control-label" for="inputGroupSuccess1">Login:</label>
				<input ng-model="userCtrl.user.username" type="text" class="form-control" placeholder="nome da sua conta">
				<span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
			</div>
		</div>
		<div class="col-sm-4 col-sm-offset-4">
			<div class="form-group has-feedback">
				<label class="control-label" for="inputGroupSuccess1">Senha:</label>
				<input ng-model="userCtrl.user.password" type="password" class="form-control" placeholder="sua senha">
				<span class="glyphicon glyphicon-asterisk form-control-feedback" aria-hidden="true"></span>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary"><i class="fa fa-cloud"></i> Salvar</button>
			</div>
		</div>
	</form>
</div>
